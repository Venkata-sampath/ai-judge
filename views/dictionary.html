<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legal Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Judge</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/judge">AI Judge</a></li>
          <li class="nav-item"><a class="nav-link active" href="/dictionary">Legal Dictionary</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dictionary Lookup -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Legal Dictionary</h2>
    <div class="mb-3">
      <input type="text" id="wordInput" class="form-control" placeholder="Enter a legal term">
    </div>
    <button class="btn btn-primary w-100" onclick="lookupWord()">Look Up</button>

    <div class="mt-4" id="definitionOutput" style="white-space: pre-wrap;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
