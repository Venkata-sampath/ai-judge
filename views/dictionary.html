<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legal Dictionary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><span class="text-primary">LAW</span>GORITHM</a>
    
    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/judge">AI Judge</a></li>
        <li class="nav-item"><a class="nav-link" href="/dictionary">Legal Dictionary</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Dictionary Lookup Form -->
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h4>ðŸ“˜ Legal Dictionary</h4>
      <p class="text-muted">Look up definitions of legal terms using our AI-powered legal database.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <input type="text" id="wordInput" class="form-control form-control-lg" placeholder="Enter a legal term...">
            </div>
            <button class="btn btn-primary w-100" onclick="lookupWord()">Look Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="definitionModal" tabindex="-1" aria-labelledby="definitionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="definitionModalLabel">Definition</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="definitionOutput" style="white-space: pre-wrap;"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Axios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    async function lookupWord() {
      const word = document.getElementById('wordInput').value.trim();
      if (!word) {
        alert("Please enter a word.");
        return;
      }

      try {
        const response = await axios.post('/api/define', { word });
        const definition = response.data.definition || "No definition found.";

        document.getElementById('definitionOutput').textContent = definition;

        const modal = new bootstrap.Modal(document.getElementById('definitionModal'));
        modal.show();
      } catch (error) {
        document.getElementById('definitionOutput').textContent = "Error fetching definition.";
        const modal = new bootstrap.Modal(document.getElementById('definitionModal'));
        modal.show();
      }
    }
  </script>
</body>
</html>
