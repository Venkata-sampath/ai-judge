<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Judge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Judge</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/judge">AI Judge</a></li>
          <li class="nav-item"><a class="nav-link" href="/dictionary">Legal Dictionary</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Arguments</h2>

    <div class="mb-3">
      <label for="arg1" class="form-label">Plaintiff's Argument</label>
      <textarea class="form-control" id="arg1" rows="4" placeholder="Enter plaintiff's argument"></textarea>
    </div>

    <div class="mb-3">
      <label for="arg2" class="form-label">Defendant's Argument</label>
      <textarea class="form-control" id="arg2" rows="4" placeholder="Enter defendant's argument"></textarea>
    </div>

    <button class="btn btn-primary w-100" onclick="judgeArguments()">Judge</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="verdictModal" tabindex="-1" aria-labelledby="verdictModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verdictModalLabel">Verdict and Explanation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="verdictOutput" style="white-space: pre-wrap;"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Axios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    async function judgeArguments() {
      const arg1 = document.getElementById('arg1').value.trim();
      const arg2 = document.getElementById('arg2').value.trim();

      if (!arg1 || !arg2) {
        alert("Please enter both arguments.");
        return;
      }

      try {
        const response = await axios.post('/api/judge', { arg1, arg2 });
        const result = response.data.result || "No verdict found.";

        document.getElementById('verdictOutput').textContent = result;

        const modal = new bootstrap.Modal(document.getElementById('verdictModal'));
        modal.show();
      } catch (error) {
        document.getElementById('verdictOutput').textContent = "Error fetching verdict.";
        const modal = new bootstrap.Modal(document.getElementById('verdictModal'));
        modal.show();
      }
    }
  </script>
</body>
</html>
