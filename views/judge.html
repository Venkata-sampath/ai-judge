<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Judge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Judge</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/judge">AI Judge</a></li>
          <li class="nav-item"><a class="nav-link" href="/dictionary">Legal Dictionary</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Judge Form -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Arguments</h2>

    <div class="mb-3">
      <label for="arg1" class="form-label">Plaintiff's Argument</label>
      <textarea class="form-control" id="arg1" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label for="arg2" class="form-label">Defendant's Argument</label>
      <textarea class="form-control" id="arg2" rows="4"></textarea>
    </div>

    <button class="btn btn-primary w-100" onclick="judgeArguments()">Judge</button>

    <div class="mt-4" id="verdictOutput" style="white-space: pre-wrap;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
