<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lawgorithm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><span class="text-primary">LAW</span>GORITHM</a>
    
    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/judge">AI Judge</a></li>
        <li class="nav-item"><a class="nav-link" href="/dictionary">Legal Dictionary</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h4>⚖️ AI Legal Judge</h4>
      <p class="text-muted">Enter the arguments from both parties below to receive an impartial AI-powered legal assessment.</p>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-semibold">
            Party A
          </div>
          <div class="card-body">
            <textarea class="form-control" id="arg1" rows="6" placeholder="Enter Party A's argument or claim..."></textarea>
            <div class="form-text mt-2" id="count1">0 words</div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-semibold">
            Party B
          </div>
          <div class="card-body">
            <textarea class="form-control" id="arg2" rows="6" placeholder="Enter Party B's argument or claim..."></textarea>
            <div class="form-text mt-2" id="count2">0 words</div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary w-100 mb-5" onclick="judgeArguments()">AI Judge</button>
  </div>

  <!-- Verdict Modal -->
  <div class="modal fade" id="verdictModal" tabindex="-1" aria-labelledby="verdictModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="verdictModalLabel">Verdict and Explanation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="verdictOutput" style="white-space: pre-wrap;"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Axios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    function updateWordCount(id, counterId) {
      const text = document.getElementById(id).value.trim();
      const count = text ? text.split(/\s+/).length : 0;
      document.getElementById(counterId).textContent = `${count} words`;
    }

    document.getElementById('arg1').addEventListener('input', () => updateWordCount('arg1', 'count1'));
    document.getElementById('arg2').addEventListener('input', () => updateWordCount('arg2', 'count2'));

    async function judgeArguments() {
      const arg1 = document.getElementById('arg1').value.trim();
      const arg2 = document.getElementById('arg2').value.trim();

      if (!arg1 || !arg2) {
        alert("Please enter both arguments.");
        return;
      }

      try {
        const response = await axios.post('/api/judge', { arg1, arg2 });
        const result = response.data.result || "No verdict found.";
        document.getElementById('verdictOutput').textContent = result;

        const modal = new bootstrap.Modal(document.getElementById('verdictModal'));
        modal.show();
      } catch (error) {
        document.getElementById('verdictOutput').textContent = "Error fetching verdict.";
        const modal = new bootstrap.Modal(document.getElementById('verdictModal'));
        modal.show();
      }
    }
  </script>
</body>
</html>
